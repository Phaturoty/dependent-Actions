name: workflow with multiple stages

on: push

jobs:
  job-on-ubuntu:
  runs-on: ubuntu-latest
  steps:
    - run: date
    - run: pwd
  job-on-windows:
    name: A job running on Windows
    runs-on: windows-latest
    steps:
     - name: First step in Windows job
       run: date
     - run: ls -la
  dependent-job-1:
    needs: [job-on-ubuntu. job-on-windows]
    runs-on: macos-latest
    name: A job that runs on macOS after the first job
    steps:
      - run: pwd
        name: step m1 in dependent job 1
      - name: new step
        run: ls
      - run: new
  dependent-job-2:
    needs: dependent-job-1
    runs-on: ubuntu-latest
    name: A final job
    steps:
      - run: echo wow this is cool
